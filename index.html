<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Team Quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
body {
  font-family: Arial;
  background:#f3f6fb;
  margin:0;
  padding:0;
}
.container {
  max-width: 720px;
  margin: 20px auto;
  background:#fff;
  padding:20px;
  border-radius:14px;
  box-shadow:0 8px 18px rgba(0,0,0,.08);
}
h1 { text-align:center; }
button {
  padding:10px 16px;
  margin-top:10px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  font-size:16px;
}
.primary { background:#4b73ff; color:#fff; }
.option {
  display:block;
  padding:10px;
  border:1px solid #ddd;
  border-radius:10px;
  margin:8px 0;
  cursor:pointer;
}
.option.selected { border-color:#4b73ff; background:#eef2ff; }
#quiz, #result { display:none; }
</style>
</head>

<body>
<div class="container">

  <h1>Team Quiz</h1>

  <!-- TEAM ENTRY -->
  <div id="team">
    <label>Enter Team Name</label><br>
    <input id="teamName" style="padding:8px;width:100%;margin-top:6px;">
    <button class="primary" onclick="startQuiz()">Start Quiz</button>
  </div>

  <!-- QUIZ AREA -->
  <div id="quiz">
    <h3 id="qtext"></h3>
    <div id="options"></div>
    <button class="primary" onclick="nextQuestion()">Submit & Next</button>
  </div>

  <!-- RESULT -->
  <div id="result">
    <h2>ðŸŽ‰ Quiz Completed</h2>
    <p id="scoreText"></p>
    <button onclick="location.reload()">Play Again</button>
  </div>

</div>

<script>
// ðŸ‘‡ Add / edit your quiz questions here
const questions = [
  {
    q: "Which is the largest planet?",
    options:["Earth","Jupiter","Mars","Venus"],
    answer:1
  },
  {
    q: "Who invented the light bulb?",
    options:["Newton","Edison","Tesla","Einstein"],
    answer:1
  },
  {
    q: "Which gas do plants absorb?",
    options:["Oxygen","Carbon Dioxide","Nitrogen","Helium"],
    answer:1
  }
];

let current = 0;
let score = 0;
let selected = null;
let team = "";

// start quiz
function startQuiz(){
  team = document.getElementById("teamName").value.trim();
  if(!team){ alert("Please enter team name"); return; }
  document.getElementById("team").style.display="none";
  document.getElementById("quiz").style.display="block";
  loadQuestion();
}

function loadQuestion(){
  selected = null;
  const q = questions[current];
  document.getElementById("qtext").innerText =
    `Q${current+1}. ${q.q}`;
  const box = document.getElementById("options");
  box.innerHTML="";
  q.options.forEach((opt,i)=>{
    const div = document.createElement("div");
    div.className="option";
    div.innerText=opt;
    div.onclick = ()=>selectOption(div,i);
    box.appendChild(div);
  });
}

function selectOption(el,i){
  [...document.querySelectorAll(".option")]
    .forEach(o=>o.classList.remove("selected"));
  el.classList.add("selected");
  selected = i;
}

function nextQuestion(){
  if(selected===null){ alert("Please select an answer"); return; }
  if(selected === questions[current].answer) score++;

  current++;
  if(current < questions.length){
    loadQuestion();
  } else {
    endQuiz();
  }
}

function endQuiz(){
  document.getElementById("quiz").style.display="none";
  document.getElementById("result").style.display="block";
  document.getElementById("scoreText").innerText =
    `${team}, your score is ${score} / ${questions.length}`;
}
</script>

</body>
</html>
